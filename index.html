    <style>
        #video-bg {
            position: fixed;
            top: 0; left: 0;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.5) contrast(1.1);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            color: white;

        }

        .lang-box {

        }

        }
        .l-btn.active { background: #e74c3c; border-color: #e74c3c; }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px; text-align: center;

        }

        .main-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 { font-size: 3.5rem; margin: 0; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        p { font-size: 1.2rem; opacity: 0.9; margin: 20px 0; min-height: 3em; }

        .btn {
            background: #e74c3c; color: white; border: none;
            padding: 15px 30px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .btn:hover { background: #ff5e4d; transform: scale(1.05); }

        .snowflake {
            position: absolute; top: -10px; background: white;
            border-radius: 50%; opacity: 0.8; pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(105vh) translateX(30px); } }
    </style>
</head>
<body onclick="initAudio()">

    <video id="video-bg" autoplay muted loop playsinline>
        <source src="–≤–∏–¥–æ—Å.mp4" type="video/mp4">
    </video>

    <!-- –ê—É–¥–∏–æ —Ñ–∞–π–ª—ã -->
    <audio id="music-last-christmas" loop>
        <source src="last_christmas.mp3" type="audio/mpeg">
    </audio>

    <audio id="music-celebration" loop>
        <source src="—Å—Ç–æ–Ω—ã.ogg" type="audio/mpeg">
    </audio>

    <div class="lang-box">
        <button class="l-btn active" onclick="changeLang('ru', this)">RU</button>
        <button class="l-btn" onclick="changeLang('en', this)">EN</button>
    </div>

    <div class="glass-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmUryfQdPa5m05d1ra5hZezmG6CFvdmAqNfA&s" alt="Icon" class="main-icon">
        
        <h1 id="t-year">2026</h1>
        <p id="t-desc">–ü—É—Å—Ç—å 2026 –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å–µ—Ç —Ç–µ–±–µ –º–æ—Ä–µ —Å—á–∞—Å—Ç—å—è –∏ –∫—Ä—É—Ç—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤!</p>
        <button id="t-btn" class="btn" onclick="startEvent(event)">–ó–∞–ø—É—Å—Ç–∏—Ç—å 2026</button>
    </div>

    <div id="snow-container"></div>

    <script>
        let currentLang = 'ru';
        let isStarted = false;
        let audioUnlocked = false;

        const translations = {
            ru: { 
                desc: "–ü—É—Å—Ç—å 2026 –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å–µ—Ç —Ç–µ–±–µ –º–æ—Ä–µ —Å—á–∞—Å—Ç—å—è –∏ –∫—Ä—É—Ç—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤!", 
                btn: "–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–∞–∑–¥–Ω–∏–∫", 
                success: "–° –ù–æ–≤—ã–º 2026 –ì–æ–¥–æ–º! üéâ" 
            },
            en: { 
                desc: "May 2026 bring you oceans of happiness!", 
                btn: "Start 2026 Celebration", 
                success: "Happy New Year 2026! üéâ" 
            }
        };

        // –ó–∞–ø—É—Å–∫ —Ñ–æ–Ω–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ (—Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–æ–≤ 2026)
        function initAudio() {
            if (!audioUnlocked && !isStarted) {
                const bg = document.getElementById('music-last-christmas');
                bg.play().then(() => {
                    audioUnlocked = true;
                }).catch(e => console.log("–ù—É–∂–µ–Ω –∫–ª–∏–∫ –¥–ª—è –∑–≤—É–∫–∞"));
            }
        }

        function changeLang(lang, element) {
            currentLang = lang;
            document.querySelectorAll('.l-btn').forEach(b => b.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('t-desc').innerText = translations[lang].desc;
            document.getElementById('t-btn').innerText = isStarted ? translations[lang].success : translations[lang].btn;
        }

        function startEvent(e) {
            e.stopPropagation(); 
            isStarted = true;

            const bg = document.getElementById('music-last-christmas');
            bg.pause();
            bg.currentTime = 0;

            const celebration = document.getElementById('music-celebration');
            celebration.play().catch(err => console.log("–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω"));

            const btn = document.getElementById('t-btn');
            btn.innerText = translations[currentLang].success;
            btn.style.background = "#2ecc71";
            btn.style.boxShadow = "0 5px 15px rgba(46, 204, 113, 0.4)";
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 70; i++) {
                let flake = document.createElement('div');
                flake.className = 'snowflake';
                let size = (Math.random() * 5 + 2) + 'px';
                flake.style.width = size; flake.style.height = size;
                flake.style.left = (Math.random() * 100) + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 4) + 's';
                flake.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(flake);
            }
        }
        window.onload = createSnow;
    </script>
</body>
</html>
